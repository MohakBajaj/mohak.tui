name: Deploy

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io

jobs:
  # Build and push Docker images to GitHub Container Registry
  build-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      tui_image: ${{ steps.set-images.outputs.tui_image }}
      ai_image: ${{ steps.set-images.outputs.ai_image }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image names (lowercase)
        id: set-images
        run: |
          REPO_LC=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "tui_image=ghcr.io/${REPO_LC}/tui-server" >> $GITHUB_OUTPUT
          echo "ai_image=ghcr.io/${REPO_LC}/ai-gateway" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for TUI Server
        id: meta-tui
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.set-images.outputs.tui_image }}
          tags: |
            type=semver,pattern={{version}}
            type=sha,prefix=
            type=raw,value=latest

      - name: Extract metadata for AI Gateway
        id: meta-ai
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.set-images.outputs.ai_image }}
          tags: |
            type=semver,pattern={{version}}
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push TUI Server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/tui-server.Dockerfile
          push: true
          tags: ${{ steps.meta-tui.outputs.tags }}
          labels: ${{ steps.meta-tui.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build and push AI Gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/ai-gateway.Dockerfile
          push: true
          tags: ${{ steps.meta-ai.outputs.tags }}
          labels: ${{ steps.meta-ai.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Deploy to production server
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-push
    environment: ${{ inputs.environment || 'production' }}
    steps:
      - uses: actions/checkout@v4

      - name: Prepare server directory
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            mkdir -p ~/mohak-tui

      - name: Copy compose file to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "docker/docker-compose.prod.yml"
          target: "~/mohak-tui/"
          strip_components: 1

      - name: Copy env example to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: ".env.example"
          target: "~/mohak-tui/"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ~/mohak-tui

            # Image names
            TUI_IMAGE="${{ needs.build-push.outputs.tui_image }}:latest"
            AI_IMAGE="${{ needs.build-push.outputs.ai_image }}:latest"

            echo "▶ Setting up .env if needed..."
            if [ ! -f .env ]; then
              cp .env.example .env
              echo "⚠ Created .env from .env.example - please configure it!"
            fi

            echo "▶ Logging into GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin || true

            echo "▶ Pulling latest images..."
            docker pull $TUI_IMAGE
            docker pull $AI_IMAGE

            echo "▶ Stopping existing containers..."
            docker compose -f docker-compose.prod.yml down || true

            echo "▶ Starting services with new images..."
            export TUI_IMAGE
            export AI_IMAGE
            docker compose -f docker-compose.prod.yml up -d

            echo "▶ Cleaning up old images..."
            docker image prune -f

            echo "▶ Waiting for services to start..."
            sleep 10

            echo "▶ Checking service status..."
            docker compose -f docker-compose.prod.yml ps

            echo "▶ Verifying AI Gateway health..."
            # Retry health check up to 6 times (30 seconds total)
            for i in 1 2 3 4 5 6; do
              if curl -sf --max-time 5 http://localhost:3001/health > /dev/null 2>&1; then
                echo "✓ AI Gateway is healthy"
                break
              fi
              if [ $i -eq 6 ]; then
                echo "✗ Health check failed after 6 attempts"
                docker compose -f docker-compose.prod.yml logs ai-gateway --tail 20
                exit 1
              fi
              echo "  Attempt $i failed, retrying in 5s..."
              sleep 5
            done

            echo "✓ Deployment complete!"

      - name: Deployment Summary
        if: success()
        run: |
          echo "═══════════════════════════════════════════════"
          echo "  Deployment Successful!"
          echo "═══════════════════════════════════════════════"
          echo "  TUI Image: ${{ needs.build-push.outputs.tui_image }}:latest"
          echo "  AI Image: ${{ needs.build-push.outputs.ai_image }}:latest"
          echo "  Server: ${{ secrets.DEPLOY_HOST }}"
          echo "═══════════════════════════════════════════════"
