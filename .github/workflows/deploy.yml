name: Deploy

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      environment:
        description: "Deployment environment"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - staging

env:
  REGISTRY: ghcr.io
  TUI_IMAGE: ghcr.io/${{ github.repository }}/tui-server
  AI_IMAGE: ghcr.io/${{ github.repository }}/ai-gateway

jobs:
  # Build and push Docker images to GitHub Container Registry
  build-push:
    name: Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      tui_tag: ${{ steps.meta-tui.outputs.version }}
      ai_tag: ${{ steps.meta-ai.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for TUI Server
        id: meta-tui
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.TUI_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=sha,prefix=
            type=raw,value=latest

      - name: Extract metadata for AI Gateway
        id: meta-ai
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.AI_IMAGE }}
          tags: |
            type=semver,pattern={{version}}
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push TUI Server
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/tui-server.Dockerfile
          push: true
          tags: ${{ steps.meta-tui.outputs.tags }}
          labels: ${{ steps.meta-tui.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build and push AI Gateway
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/ai-gateway.Dockerfile
          push: true
          tags: ${{ steps.meta-ai.outputs.tags }}
          labels: ${{ steps.meta-ai.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Deploy to production server
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-push
    environment: ${{ inputs.environment || 'production' }}
    steps:
      - uses: actions/checkout@v4

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          source: "docker/docker-compose.prod.yml"
          target: "/opt/mohak-tui/"
          strip_components: 1

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          envs: TUI_IMAGE,AI_IMAGE
          script: |
            set -e
            cd /opt/mohak-tui
            
            echo "▶ Logging into GitHub Container Registry..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin || true
            
            echo "▶ Pulling latest images..."
            docker pull ${{ env.TUI_IMAGE }}:latest
            docker pull ${{ env.AI_IMAGE }}:latest
            
            echo "▶ Stopping existing containers..."
            docker compose -f docker-compose.prod.yml down || true
            
            echo "▶ Starting services with new images..."
            export TUI_IMAGE="${{ env.TUI_IMAGE }}:latest"
            export AI_IMAGE="${{ env.AI_IMAGE }}:latest"
            docker compose -f docker-compose.prod.yml up -d
            
            echo "▶ Cleaning up old images..."
            docker image prune -f
            
            echo "▶ Waiting for health checks..."
            sleep 15
            
            echo "▶ Checking service status..."
            docker compose -f docker-compose.prod.yml ps
            
            echo "▶ Verifying AI Gateway health..."
            curl -f http://localhost:3001/health || exit 1
            
            echo "✓ Deployment complete!"

      - name: Deployment Summary
        if: success()
        run: |
          echo "═══════════════════════════════════════════════"
          echo "  Deployment Successful!"
          echo "═══════════════════════════════════════════════"
          echo "  TUI Image: ${{ env.TUI_IMAGE }}:latest"
          echo "  AI Image: ${{ env.AI_IMAGE }}:latest"
          echo "  Server: ${{ secrets.DEPLOY_HOST }}"
          echo "═══════════════════════════════════════════════"
